<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>

<link rel="icon"
	href="#{facesContext.externalContext.requestContextPath}/images/favicon.ico"
	type="image/x-icon" />
<link rel="shortcut icon"
	href="#{facesContext.externalContext.requestContextPath}/images/favicon.ico"
	type="image/x-icon" />

<link rel="stylesheet" type="text/css"
	href="#{facesContext.externalContext.requestContextPath}/css/riders.css" />

</head>
<body style="margin: auto;">
	<a4j:support event="onLoad" action="#{sessionUser.checkUser}">
	</a4j:support>
	<h:panelGrid width="100%" id="mainPage">
		<h:panelGrid width="100%" columns="2">
			<img
				src="#{facesContext.externalContext.requestContextPath}/images/riders.png"
				alt="Riders" />
			<h:panelGrid rendered="#{sessionUser.logon}">
				<h:form id="logout">
					<h:outputText value="Hola #{sessionUser.user.nombre}" />
					<h:commandButton action="#{sessionUser.logout}"
						value="Cerrar Sesion" />
				</h:form>
			</h:panelGrid>
		</h:panelGrid>
		<h:panelGrid width="100%">
			<ui:insert name="body">
			</ui:insert>
		</h:panelGrid>
	</h:panelGrid>
</body>
</html>
